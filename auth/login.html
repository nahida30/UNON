<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- tailwind css and daisyUi  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-full overflow-hidden">
    
    <!-- Navbar Starts -->
    <div id="navbar" class="navbar fixed top-0 w-full z-50 transition-all duration-300 bg-orange-600 text-white px-10">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li><a>Item 1</a></li>
                    <li>
                        <a>Parent</a>
                        <ul class="p-2">
                            <li><a>Submenu 1</a></li>
                            <li><a>Submenu 2</a></li>
                        </ul>
                    </li>
                    <li><a>Item 3</a></li>
                </ul>
            </div>
            <a href="/" class="text-xl text-white">Unon</a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-white">
                <li><a>Item 1</a></li>
                <li>
                    <details>
                        <summary>Parent</summary>
                        <ul class="p-2">
                            <li><a>Submenu 1</a></li>
                            <li><a>Submenu 2</a></li>
                        </ul>
                    </details>
                </li>
                <li><a>Item 3</a></li>
            </ul>
        </div>
        <div class="navbar-end flex gap-4">
            <a href="/" class="text-2xl font-semibold">Log In</a>
            <a href="/chooseMeal.html" class="bg-white text-orange-600 p-1 px-2 rounded-full text-2xl font-semibold">Get Started</a>
        </div>
    </div>
    <!-- Navbar Ends -->

    <div class=" flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
            <!-- Login Icon -->
            <div class="text-center mb-6">
                <div class="text-orange-600 text-4xl flex justify-center">
                   <img src="/images/icon/user.png" alt="login" class="h-10">
                </div>
                <h1 class="text-2xl font-bold text-orange-600 mt-2">Login</h1>
                <p class="text-sm text-gray-600 mt-1">
                    Don't have an account yet? 
                    <a href="/auth/sign-up.html" class="text-black underline hover:underline">Register Now</a>
                </p>
            </div>
    
            <!-- Form -->
            <form action="#" method="POST" class="space-y-4">
                <!-- Username or Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Username or Email</label>
                    <input type="text" id="email" name="email" placeholder="Username or Email" 
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-600 focus:border-orange-600">
                </div>
    
                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" placeholder="Password" 
                            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-600 focus:border-orange-600">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-gray-600">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.235c.13-.325.305-.627.518-.899L5.414 6h0M12 3.75a3 3 0 01-3 3M21 12.75c0-4.28-6.21-7.75-9-7.75s-9 3.47-9 7.75c0 1.14.735 2.073 1.87 2.61M9 16.5a3 3 0 006 0"></path>
                            </svg>
                        </button>
                    </div>
                </div>
    
                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" name="remember" type="checkbox" 
                            class="h-4 w-4 text-green-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">Remember Me</label>
                    </div>
                    <a href="#" class="text-sm text-black underline hover:underline">Forgot Password?</a>
                </div>
    
                <!-- Login Button -->
                <div>
                    <button type="submit" 
                        class="w-full py-2 px-4 bg-orange-600 text-white font-medium rounded-md shadow-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-600 focus:ring-offset-1">
                        Login
                    </button>
                </div>
            </form>
    
            <!-- Footer -->
            <div class="text-center mt-6 text-sm text-gray-600">
                By continuing, you agree to our 
                <a href="#" class="text-blue-500 hover:underline">Terms of Service</a> and 
                <a href="#" class="text-blue-500 hover:underline">Privacy Policy</a>.
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");
    
        togglePassword.addEventListener("click", () => {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M15.12 18.88a10 10 0 0 1-6.24 0m-2.89-2.14a10.001 10.001 0 0 1-3.12-3.74m16.25 0a10.001 10.001 0 0 1-3.12 3.74M12 3a10 10 0 0 1 10 10m-20 0a10 10 0 0 1 10-10" />`;
            } else {
                passwordInput.type = "password";
                eyeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.235c.13-.325.305-.627.518-.899L5.414 6h0M12 3.75a3 3 0 01-3 3M21 12.75c0-4.28-6.21-7.75-9-7.75s-9 3.47-9 7.75c0 1.14.735 2.073 1.87 2.61M9 16.5a3 3 0 006 0"></path>`;
            }
        });
    </script>
</body>
</html>
