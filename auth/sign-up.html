<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-50">
    <!-- Main Container -->
    <div id="signupContainer" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-lg bg-white rounded-lg shadow-md p-6">
            <!-- Sign Up Header -->
            <div class="text-center mb-6">
                <div class="text-orange-600 text-4xl flex justify-center">
                   <img src="/images/icon/user.png" alt="register" class="h-10">
                </div>
                <h1 class="text-2xl font-bold text-orange-600 mt-2">Sign Up</h1>
                <p class="text-sm text-gray-600 mt-1">
                    Already have an account? 
                    <a href="/auth/login.html" class="text-black underline hover:underline">Login</a>
                </p>
            </div>

            <!-- Sign Up Form -->
            <form id="signupForm" class="space-y-4">
                <!-- Full Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Full Name" 
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-600 focus:border-orange-600">
                </div>

                <!-- Email and Phone -->
                <div class="flex gap-4">
                    <div class="w-1/2">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" 
                            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-600 focus:border-orange-600">
                    </div>
                    <div class="w-1/2">
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone" 
                            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-600 focus:border-orange-600">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" placeholder="**********" 
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-600 focus:border-orange-600">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="**********" 
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-600 focus:border-orange-600">
                </div>

                <!-- Terms & Conditions -->
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required 
                        class="h-4 w-4 text-green-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 text-sm text-gray-700">
                        I agree to the 
                        <a href="#" class="text-blue-500 hover:underline">Terms & Conditions</a>
                    </label>
                </div>

                <!-- Sign Up Button -->
                <div>
                    <button type="submit" 
                        class="w-full py-2 px-4 bg-orange-600 text-white font-medium rounded-md shadow-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-600 focus:ring-offset-1">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Message -->
    <div id="successContainer" class="hidden flex items-center justify-center min-h-screen">
        <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="bg-orange-600 h-48 flex items-center justify-center">
                <div class="text-white text-4xl font-light opacity-80">Thanks for Registration!</div>
            </div>
            <div class="px-8 py-10 text-center">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-6">Registration Successful!</h1>
                <p class="text-gray-600 mb-8">
                    Please check your email to confirm your registration. If you didn't receive the email, check your spam folder or contact us.
                </p>
                <a href="/" class="inline-block bg-orange-600 hover:bg-orange-600 text-white font-semibold px-8 py-3 rounded-lg transition-colors duration-200">
                    Return to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');                                                                
        const signupContainer = document.getElementById('signupContainer');
        const successContainer = document.getElementById('successContainer');

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent actual form submission
            signupContainer.classList.add('hidden'); // Hide the sign-up form
            successContainer.classList.remove('hidden'); // Show the success message
        });
    </script>
</body>
</html>
